<!DOCTYPE html> 

<html> 
	<head> 
	<meta charset="utf-8">
	<title>Delete Confirmation page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../js/jquery.mobile.min.css" /> 
        	<style>
            .ui-page{
                background: transparent url(../images/background3.JPG) repeat center center;
            }
            </style>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.mobile.min.js"></script>
        <script src="../js/jquery.session.js"></script>
        <script type="text/javascript" src="../js/path.js"></script>
        <script src="../js/purl.js"></script>
        <script type="text/javascript" src="checkToken.js"></script>
	<script type="text/javascript">
            
            
            var rootURLdeleteUserOfGroup=$path+"webresources/com.dn.entity.groupsandusers/api/deleteUserofGroup";

            function deleteUserOfGroup(groupnameTmp, useridTmp) {
            $.ajax({
                        type: 'DELETE',
                        url: rootURLdeleteUserOfGroup + '/' + groupnameTmp +'/' + useridTmp,
                        success: function (result) {
                            document.location.href="listUsersOfGroup.html?groupname="+$.url().param("groupname");;

                        }
                 });
            }
            
            
            
            $(document).bind('pageinit', function(){
               checkToken();
                
                var groupnameParam = $.url().param("groupname");
                var useridParam = $.url().param("userid");
               
                
               
                $("#deleteYesButton").one("click", function(event,ui){
                     
                     deleteUserOfGroup(groupnameParam, useridParam);
                               

			});
                
               $("#deleteNoButton").bind("click", function(event,ui){
                    document.location.href="listUsersOfGroup.html?groupname="+groupnameParam;
		});
                    
            });
	</script>
	</head> 
    <body>
        
        
        <div data-role="page" id="deleteConfirm">
            <div data-role="header">
		<h1>Do you want <br> to delete <br> this user?</h1>
            </div>
	
            <div data-role="content" data-theme="b">	
		
		<a href="#" id="deleteYesButton" data-role="button" data-theme="c">Yes</a>
                <a href="#" id="deleteNoButton" data-role="button" data-theme="c">No</a>
            </div>
            
	</div>
  
     </body>
</html>
